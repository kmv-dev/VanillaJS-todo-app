<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaJsTodo</title>
    <link rel="stylesheet" href="assets/webfonts/all.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="app">
        <div class="head">
            <h1 class="head__title">Vanilla Js To-do App</h1>
        </div>
        <div class="wrap">
            <div class="sidebar">
                <h2 class="sidebar__title">Все задачи</h2>
                <div class="sidebar__items">
                    <div class="sidebar__item">Дом</div>
                    <div class="sidebar__item">Работа</div>
                    <div class="sidebar__item">Звонки</div>
                    <div class="sidebar__item">Покупки</div>
                </div>
            </div>
            <div class="tasks">
                <div class="tasks__item"><i class="fas fa-anchor"></i></div>
                <div class="tasks__item">2</div>
                <div class="tasks__item">3</div>
            </div>
        </div>
    </div>
    <script src="assets/webfonts/all.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
